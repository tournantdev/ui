version: 2.1

defaults: &defaults
  working_directory: ~/tournant/ui
  docker:
    - image: vuejs/ci
      environment:
          NODE_OPTIONS=--max_old_space_size=4096

jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v3-tournant-ui-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run: yarn install
      - run: yarn run bootstrap
      - save_cache:
          paths:
            - node_modules
            - packages/combobox/node_modules
            - packages/dropdown/node_modules
            - packages/input/node_modules
          key: v3-tournant-ui-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - persist_to_workspace:
          root: ~/tournant
          paths:
            - ui
