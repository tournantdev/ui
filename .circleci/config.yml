  #   steps:
  #     - attach_workspace:
  #         at: ~/tournant
  #     - restore_cache:
  #         keys:
  #           - tournant-lerna-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
  #           - tournant-lerna-v1-{{ .Branch }}-
  #           - tournant-lerna-v1-
  #     - run:
  #         name: 'Bootstrapping packages'
  #         command: yarn bootstrap
  #     - save_cache:
  #         key: tournant-lerna-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
  #         paths:
  #           - packages/combobox/node_modules
  #           - packages/dropdown/node_modules
  #           - packages/input/node_modules
  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/tournant
      - run:
          name: "Building component instances"
          command: yarn build:ci
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/tournant
      - run:
          name: "Run Unit Tests"
          command: yarn run test:ci
      - run:
          name: report coverage stats for non-PRs
          command: |
            ./node_modules/.bin/codecov

workflows:
  version: 2
  build_and_test:
    jobs:
      - install
      # - bootstrap:
      #     requires:
      #       - install
      - build:
          requires:
            - install
            # - bootstrap
      - test:
          requires:
            - install
            # - bootstrap
            - build
