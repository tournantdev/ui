# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1

defaults: &defaults
  working_directory: ~/tournant/ui
  docker:
    - image: vuejs/ci

jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - tournant-ui-{{ .Branch }}-{{ checksum "package.json" }}

            - tournant-ui-{{ .Branch }}-
            - tournant-ui-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: tournant-ui-{{ .Branch }}-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: ~/tournant
          paths:
            - ui
  bootstrap:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/tournant
      - run:
          name: 'Bootstrapping packages'
          command: yarn bootstrap
  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/tournant
      - run:
          name: 'Building component instances'
          command: yarn build:changed
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/tournant
      - run:
          name: 'Run Unit Tests'
          command: yarn run test:ci
      - run:
          name: report coverage stats for non-PRs
          command: |
            ./node_modules/.bin/codecov

workflows:
  version: 2
  build_and_test:
    jobs:
      - install
      - bootstrap
      - build:
          requires:
            - install
            - bootstrap
      - test:
          requires:
            - install
            - bootstrap
